version: 1
applications:
  - backend:
      phases:
        build:
          commands: []
    frontend:
      phases:
        preBuild:
          commands:
            - pnpm install
        build:
          commands:
            - pnpm build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
